<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub User Viewer</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="container text-center">
      <a class="logo" href="#">GitHub User Viewer</a>
    </div>
  </nav> <!-- end navbar -->

  <div class="container text-center">
    <div class="search-box">
      <h1>Search for github users</h1>
      <p class="lead">Enter a username to get the information</p>
      <input type="text" name="serch" id="search" class="form-control" placeholder="github username...">
    </div>
  </div> <!-- end container -->

  <br>

  <!-- Display user information from api -->
  <div class="container">
    <div id="profile"></div> <!-- end profile -->
    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a note about this user</h4>
          </div>
          <div class="modal-body">
            <form id="add-note"  role="form" action="index.html">
              <input type="text" id="note" class="form-control" rows="3" placeholder="note...">
              <br>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save note</button>
            </form>
          </div>
        </div> <!-- end modal content -->
      </div>
    </div>
    <!-- end modal -->
  </div> <!-- end container -->

  <!-- scripts -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="assets/js/main.js"></script>
</body>
</html>
