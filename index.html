<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub User Viewer</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body>
  
  <nav class="navbar">
    <div class="container text-center">
      <a class="logo" href="#">GitHub User Viewer</a>
    </div>
  </nav> <!-- end navbar -->

  <div class="container text-center">
    <div class="search-box">
      <h1>Search for github users</h1>
      <p class="lead">Enter a username to get the information</p>
      <input type="text" name="serch" id="search" class="form-control" placeholder="github username...">
    </div>
  </div> <!-- end container -->

  <br>

  <!-- Display user information from api -->
  <div class="container">
    <div id="profile"></div> <!-- end profile -->

    <!-- modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a note about this user</h4>
          </div>
          <div class="modal-body">
            <form id="add-note"  role="form" action="index.html">
              <input type="text" id="note" class="form-control" rows="3" placeholder="note...">
              <br>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save note</button>
            </form>
          </div>
        </div> <!-- end modal content -->
      </div>
    </div>
    <!-- end modal -->
  </div> <!-- end container -->

  <script id="userTemplate" type="text/x-jsrender">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{:name}}</h3>
      </div> <!-- end panel-heading -->
      <div class="panel-body">
        <div class="row">

          <div class="col-md-3">
            <img class="thumbnail avatar" src="{{:avatar_url}}">
            <a class="btn btn-default btn-block" href="{{:html_url}}" target="_blank">
              View Full Profile <span class="glyphicon glyphicon-share"></span>
            </a>
            <br>
            <button id="add-note" class="btn btn-default btn-block" data-toggle="modal" data-target="#myModal">
                Add a Note <span class="glyphicon glyphicon-edit"></span>
            </button> 
            <br>
          </div>

          <div class="col-md-9">
            <span class="label label-default">Public Gists: {{:public_gists}}</span>
            <span class="label label-primary">Public Repos: {{:public_repos}}</span>
            <span class="label label-default">Following: {{:following}}</span>
            <span class="label label-default">Followers: {{:followers}}</span>
            <br><br>
            <ul class="list-group">
              <li class="list-group-item">Location: <p class="info">{{:location}}</p></li>
              <li class="list-group-item">Company: <p class="info">{{:company}}</p></li>
              <li class="list-group-item">Email: <p class="info">{{:email}}</p></li>
              <li class="list-group-item">Website | blog: <a href="{{:blog}}" target="_blank"> {{:blog}}</a></li>
              <li class="list-group-item">Member Since: <p class="info">{{:created_at.slice(0,10)}}</p></li>
            </ul>
          </div>

        </div> <!-- end row -->
      </div> <!-- end panel-body -->
    </div> <!-- end panel -->
    <h3 class="page-header">Repositories</h3>
    <div id="repos"></div>
    <nav class="text-center" aria-label="Page navigation">
      <div id="pagination" class="pagination-sm"></div>
    </nav> <!-- end pagination nav -->    
  </script>

  <script id="userNotFoundTemplate" type="text/x-jsrender">
    <div class="text-center error">
      <h2>404!</h2>
      <h4>User not found</h4>
    </div> <!-- end error -->
  </script>

  <script id="repoTemplate" type="text/x-jsrender">
    <div class="well" id="content">
      <div class="row">
        <div class="col-md-7">
          <h4 class="repo-name">{{:name}}</h4>
          <br><br>
          <p class="description">{{:description}}</p>
        </div>
        <div class="col-md-3">
          <span class="label label-default">Watchers: {{:watchers_count}}</span>
          <span class="label label-warning">Stars: {{:stargazers_count}}</span>
          <span class="label label-default">Forks: {{:forks_count}}</span>
        </div>
        <div class="col-md-2">
          <br>
          <a class="btn btn-default" href="{{:html_url}}" target="_blank">
            Visit Repository <span class="glyphicon glyphicon-share"></span>
          </a>
        </div>
      </div> <!-- end row -->
    </div> <!-- end well --> 
  </script>


  <!-- scripts -->
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Bootstrap js CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- jQuery JsRender CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.84/jsrender.min.js"></script>  
  <!-- jQuery Pagination Plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js"></script>
  <!-- Custom Script -->
  <script src="assets/js/main.js"></script>
</body>
</html>
